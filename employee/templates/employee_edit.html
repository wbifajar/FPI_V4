{% extends 'base.html' %}

{% load static %}

{% block head %}

<!-- Icons -->
<script src="https://unpkg.com/feather-icons"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Custom CSS -->
<link rel="stylesheet" href="/static/css/customer/editcustomer.css">

{% endblock head %}

{% block content %} 

<div class="container mt-3 mb-3">
    <form action="{% url 'employee:update' employee.EMPLOYEE_ID %}" method="POST">
        {% csrf_token %}
        <div class="card ">
        <div style="width: 97%; margin: auto;">
            <div class="card-body">
                <h5 class="card-title text-center">EDIT CUSTOMER</h5>
                <hr>
                
                <div class="mb-3">
                    <label class="form-label" for="status">Status :</label>
                    <select name="status" id="status">
                        <option value="0">Select status:</option>
                        <option value="Active" {% if employee.EMPLOYEE_STATUS == "Active" %}selected{% endif %}>Active</option>
                        <option value="Non-Active" {% if employee.EMPLOYEE_STATUS == "Non-Active" %}selected{% endif %}>Non-Active</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ employee.EMPLOYEE_NAME }}">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ employee.EMPLOYEE_ADDRESS }}">
                </div>

                <div class="mb-3">
                    <label for="section" class="form-label">Section</label>
                    <input type="text" class="form-control" id="section" name="section" value="{{ employee.EMPLOYEE_SECTION }}">
                </div>

                <div class="mb-3">
                    <label for="phone-number" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone-number" name="phone-number" value="{{ employee.EMPLOYEE_PHONE }}">
                </div>

                <div class="btnUpdateQuoteSet mt-4 mb-3" style="display: flex; justify-content: space-between; justify-content: right;">
                    <button type="submit" class="btn btn-secondary" style="font-size: 14px;">UPDATE</button>
                </div> 
            </div>
        </div>
    </div>
    </form>
</div>

{% endblock content %}

{% block scripts %}


{% endblock scripts %}
