{% extends 'base.html' %}

{% load static %}

{% block head %}  

<!-- Icons -->


<!-- Custom CSS -->

<style>
    div.card {
        box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    td, tr{
        font-size: 15px;
    }
</style>
{% endblock head %}


{% block content %}
<div class="container mt-3">
   
    <form class="w-50 mx-auto mt-5" action="{% url 'employee:update' employee.EMPLOYEE_ID %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label fs-6">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ employee.EMPLOYEE_NAME }}">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label fs-6">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ employee.EMPLOYEE_ADDRESS }}">
        </div>

        <div class="mb-3">
            <label for="section" class="form-label fs-6">Section</label>
            <input type="text" class="form-control" id="section" name="section" value="{{ employee.EMPLOYEE_SECTION }}">
        </div>

        <div class="mb-3">
            <label for="phone-number" class="form-label fs-6">Phone Number</label>
            <input type="text" class="form-control" id="phone-number" name="phone-number">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label fs-6">Status</label>
            <input type="text" class="form-control" id="status" name="status">
        </div>
       
       
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>


<script type="module">
    import { faker } from 'https://cdn.skypack.dev/@faker-js/faker';
   
    $('#phone-number').val(faker.phone.number('08##-####-####') )
</script>

{% endblock content %}
