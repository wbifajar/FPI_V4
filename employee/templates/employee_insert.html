{% extends 'base.html' %}

{% load static %}

{% block head %}

<!-- Icons -->
<script src="https://unpkg.com/feather-icons"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Custom CSS -->
<link rel="stylesheet" href="/static/css/employee/addemployee.css">

{% endblock head %}

{% block content %} 

<div class="container mt-3 mb-3">
    <div class="card ">
        <div style="width: 97%; margin: auto;">
            
            <form action="/employee/store" method="POST">
                {% csrf_token %}
                <div class="card-body">
                    <h5 class="card-title text-center">ADD EMPLOYEE</h5>
                    <hr>
                    
                    <div class="mb-3">
                        <label class="form-label" for="status">Status :</label>
                        <select name="status" id="status">
                            <option value="0">Select status:</option>
                            <option value="Active">Active</option>
                            <option value="Non-Active">Non-Active</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>

                    <div class="mb-3">
                        <label for="section" class="form-label">Section</label>
                        <input type="text" class="form-control" id="section" name="section" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone-number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone-number" name="phone-number" required>
                    </div>

                    <div class="btnUpdateQuoteSet mt-4 mb-3" style="display: flex; justify-content: space-between; justify-content: right;">
                        <button type="submit" class="btn btn-secondary" style="font-size: 14px;">Add employee</button>
                    </div> 
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}

{% block scripts %}

{% endblock scripts %}
