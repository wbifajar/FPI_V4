{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FPI System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base/login.css' %}">

  </head>
  <body>
    <form method="post">
      <div class="login">
        <div class="card text-center login-form">
          <div class="card-header login-form-header">
            <img src="static/images/logo.png" alt="">
            <h1>Walk Brains</h1>
            <h3>FPISystem - Login Admin</h3>
          </div>
          <div class="card-body login-form-body">
              {% csrf_token %}
              <div class="input-group flex-nowrap login-form-input-container">
                <span class="input-group-text" id="addon-wrapping">
                <img src="static/images/logo email.png" alt="">
                </span>
                <input id="username" type="text" class="form-control" name="username" placeholder="Enter Your username" aria-describedby="addon-wrapping">
              </div>
              <div class="input-group flex-nowrap login-form-input-container">
                <span class="input-group-text" id="addon-wrapping">
                  <img src="static/images/logo password.png" alt="" style="height: 11.5vh !important;">
                </span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Enter Your Password" aria-describedby="addon-wrapping">
              </div>
              <button type="submit" class="btn login-form-input-submit">LOGIN</button>
          </div>
        </div>
      </div>

    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
