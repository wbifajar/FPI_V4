{% extends 'base.html' %}

{% load static %}

{% block head %}

<!-- Icons -->
<script src="https://unpkg.com/feather-icons"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Custom CSS -->
<link rel="stylesheet" href="/static/css/customer/customer.css">
  

{% endblock head %}

{% block content %} 

<div class="container" style="font-size: 12px;">
    
    <div class="card mt-3">
        <div class="card-header" style="text-align: center;">
            <b style="font-size: 16px;">Customers Table</b>
        </div>
  
        <form action="#" method="POST">
          {% csrf_token %}
          <div class="card-body">
            <div style="display: flex; width: 100%;">
                <div style="flex-basis: 80%; margin-bottom: 2%;">
                  <a href="{% url 'AddNewCustomer' %}"><button type="button" class="btn btn-secondary" style="font-size: 14px;">Add New Customer</button></a>
                </div>
              </div>

            <table id="myTable" class="table table-striped table-bordered" style="width:100%;">
              <thead>
                <tr>
                  <th style="width: 100px;">No.</th>
                  <th>Code</th>
                  <th>Name</th>
                  <th>Tax ID</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                 <td>1</td>
                 <td>123</td>
                 <td>PT. MIKUNI</td>
                 <td>123-123132</td>
                 <td>Aktif</td> 
                 <td>
                    <a href="EditCustomer/" class="icon">
                        <i data-feather="edit-2"></i>
                    </a>
                    <a href="#" class="icon">
                        <i data-feather="eye"></i>
                    </a>
                    <a href="#" class="icon">
                        <i data-feather="trash-2"></i>
                    </a>
                 </td> 
                </tr>
              </tbody>
            </table>
          </div>
        </form>

    </div>
  </div>

{% endblock content %}

{% block scripts %}
<script>
    feather.replace()
</script>

<script>
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );
</script>

{% endblock scripts %}
