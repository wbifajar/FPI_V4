{% extends 'base.html' %}

{% load static %}

{% block head %}

<!-- Icons -->
<script src="https://unpkg.com/feather-icons"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Custom CSS -->
<link rel="stylesheet" href="/static/css/customer/editcustomer.css">

{% endblock head %}

{% block content %} 

<div class="container mt-3 mb-3">
    <div class="card ">
        <div style="width: 97%; margin: auto;">
            <div class="card-body">
                <h5 class="card-title text-center">EDIT CUSTOMER</h5>
                <hr>
                
                
                <div class="mb-3" style="display: flex; justify-content: left;">
                    <label class="form-label">Status : </label>
                    <p class="">Aktif</p>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Code :</label>
                    <input type="input" class="form-control" id="editCustomerCode">
                </div>

                <div class="mb-3">
                    <label class="form-label">Name :</label>
                    <input type="input" class="form-control" id="editCustomerName">
                </div>

                <div class="mb-3">
                    <label class="form-label">Tax ID :</label>
                    <input type="input" class="form-control" id="editCustomerTaxID">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">PIC :</label>
                    <input type="input" class="form-control" id="editCustomerPIC">
                </div>

                <div class="mb-3">
                    <label class="form-label">No. Tlp 1 :</label>
                    <input type="input" class="form-control" id="editCustomerTlp1">
                </div>

                <div class="mb-3">
                    <label class="form-label">No. Tlp 2 :</label>
                    <input type="input" class="form-control" id="editCustomerTlp2">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Address 1 :</label>
                    <input type="input" class="form-control" id="editCustomerAddress1">
                </div>

                <div class="mb-3">
                    <label class="form-label">Address 2 :</label>
                    <input type="input" class="form-control" id="editCustomerAddress2">
                </div>

                <div class="mb-3">
                    <label class="form-label">Zip Code :</label>
                    <input type="input" class="form-control" id="editCustomerZipCode">
                </div>

                <div class="btnUpdateQuoteSet mt-4 mb-3" style="display: flex; justify-content: space-between; justify-content: right;">
                    <button type="submit" class="btn btn-secondary" style="font-size: 14px;">Edit Customer</button>
                </div> 
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block scripts %}

{% endblock scripts %}
