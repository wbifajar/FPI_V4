{% extends 'base.html' %}

{% load static %}

{% block head %}  

<!-- Icons -->


<!-- Custom CSS -->

<style>
    div.card {
        box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    td, tr{
        font-size: 15px;
    }
</style>
{% endblock head %}


{% block content %}
<div class="container mt-3">
   {{ material }}
    <form class="w-50 mx-auto mt-5" action="{% url 'material:update' material.idMaterial %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label fs-6">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ material.Name }}">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label fs-6">Price</label>
            <input type="text" class="form-control" id="price" name="price" value="{{ material.Price }}">
        </div>   
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>


<script type="module">
    import { faker } from 'https://cdn.skypack.dev/@faker-js/faker';
   
    $('#price').val( )
</script>

{% endblock content %}
